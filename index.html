<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book with To-do List</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
        <h1>Address Book</h1>
        <form id="contactForm">
            <input type="text" id="Name" placeholder="Name"><br>
            <input type="text" id="Phone Number" placeholder="Phone Number"><br>
            <input type="email" id="Email" placeholder="Email"><br>
            <input type="text" id="Address" placeholder="Address">

            <button type="submit">Add Contact</button>
        </form>

        <h2>Contact List</h2>
    <table  border="2"width="100%" collspacing="10" collpadding="10">
        <thead>
            <tr>
            <th>Name</th>
            <th>PhoneNumber</th>
            <th>Email</th>
            <th>Address</th>
            </tr>
        </thead>
        <tbody id="contactsTable"></tbody>
    </table>
    <h2 id="todoTitle">To-Do List</h2>
    <form id="todoForm" style="display:none;">
      <input type="text" id="todoInput" placeholder="New Task" required>
      <button type="submit">Add Task</button>
    </form>
    <ul id="todoList"></ul>
    <script src="src/script.js"></script>
</body>
</html>
