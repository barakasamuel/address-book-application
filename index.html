<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book with To-do List</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
        <h1 class="h1">Address Book </h1>
        <form id="contactForm">
        <section class="section">
            <input type="text" id="Name" placeholder="Name"><br>
            <input type="text" id="PhoneNumber" placeholder="Phone Number"><br>
            <input type="email" id="Email" placeholder="Email"><br>
            <input type="text" id="Address" placeholder="Address">
        </section>
            <button type="submit">Add Contact</button>
        </form>

        <h2 class="h2">Contact List</h2>
    <table  border="2"width="100%" cellspacing="10" cellpadding="10">
        <thead>
            <tr class="tr">
            <th>Name</th>
            <th>PhoneNumber</th>
            <th>Email</th>
            <th>Address</th>
            </tr>
        </thead>
        <tbody id="contact-list">
        </tbody>
    </table>
    <hr>
    <h1>To-Do List</h1>
    <form id="task-form">
        <input type="text" id="task-input" placeholder="Enter a new task..." required>
        <button type="submit">Add Task</button>
    </form>
    <ul id="task-list">
    </ul>

    <script src="src/script.js"></script>
</body>
</html>
